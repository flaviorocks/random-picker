<form [formGroup]='addItemForm' (ngSubmit)='onSubmit()'
      fxLayout='row' fxLayoutAlign='space-around'>
  <mat-form-field>
    <mat-label>Text</mat-label>
    <input type='text' matInput formControlName='text' autocomplete='off'>
  </mat-form-field>

  <button type='submit' mat-button color='primary'>Add</button>
</form>
